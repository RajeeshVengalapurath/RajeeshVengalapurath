<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Raptoroid.css">
    <title>Diagnosis | Raptoroid</title>
</head>
<body>
    <div class="main-grid-container">
        <div class="main-grid-item-header">
            <div class="header-flex-container">
                <div class="modulelogo perfectcenter">
                    <img src="icons/stethescope.png" alt="">
                </div>
                <div class="modulecaption perfectcenter">
                    Doctor | Diagnosis
                </div>
                <button class="opsearchbutton">
                    OPNo 
                    <img src="icons/search.png" alt="">
                </button>
            </div>
        </div>
        <div class="main-grid-item-opregister">
            <div class="opregister-grid">
                <div class="opregister-grid-item-caption">Date</div> <input class="opregister-grid-item-input" type="date" name="" id="">
                <div class="opregister-grid-item-caption">Name</div> <input class="opregister-grid-item-input" type="text" name="" id="">
                <div class="opregister-grid-item-caption">Guardian</div> <input class="opregister-grid-item-input" type="text" name="" id="">
                <div class="opregister-grid-item-caption">Address 1</div> <input class="opregister-grid-item-input" type="text" name="" id="">
                <div class="opregister-grid-item-caption">Address 2</div> <input class="opregister-grid-item-input" type="text" name="" id="">
                <div class="opregister-grid-item-caption">Address 3</div> <input class="opregister-grid-item-input" type="text" name="" id="">
                <div class="opregister-grid-item-caption">Address 4</div> <input class="opregister-grid-item-input" type="text" name="" id="">
                <div class="opregister-grid-item-caption dobcaption">DoB</div>
                <div class="dob-age-container">
                    <input type="date" class="dobinput">
                    <div class="age">
                        <div class="agecaption">
                            Age
                        </div>
                        <div class="yearcaptioninput">
                            Year<input class="agemonthdayinput" type="text" name="" id="">
                        </div>
                        <div class="monthcaptioninput">
                            Month<input class="agemonthdayinput" type="text" name="" id="">
                        </div>
                        <div class="daycaptioninput">
                            Day<input class="agemonthdayinput" type="text" name="" id="">
                        </div>
                    </div>
                </div>
                <div class="opregister-grid-item-caption">Sex</div>
                <div>
                    <input type="radio" >Male
                    <input type="radio">Female
                </div>
                <div class="opregister-grid-item-caption">Mobile</div> <input class="opregister-grid-item-input" type="text" name="" id="">
                <div class="opregister-grid-item-caption">Phone</div> <input class="opregister-grid-item-input" type="text" name="" id="">
                <div class="opregisterbuttons">
                    <button class="opregisterbutton">
                        <img src="icons/tick.png" alt="">                        
                    </button>
                    <button class="opregisterbutton">
                        <img src="icons/save.png" alt="">
                    </button>
                </div>
            </div>
        </div>  
        <div class="main-grid-item-patientdetails">
            <div class="patientdetailstabs">
                <button class="patientdetailstabsbutton">Visit</button>
                <button class="patientdetailstabsbutton">Vital Signs</button>
                <button class="patientdetailstabsbutton">Allergy</button>
                <button class="patientdetailstabsbutton">Family History</button>
                <button class="patientdetailstabsbutton">Illness</button>
                <button class="patientdetailstabsbutton">Image</button>
                <button class="patientdetailstabsbutton">Investigation</button>
                <button class="patientdetailstabsbutton">Medicine Prescription</button>
            </div>
            <div class="patientdetailscontent">

            </div>
            <div class="patientdetailscontrols">
                <button class="addbutton">
                    <img src="icons/add.png" alt="">
                </button>
            </div>
        </div>
        <div class="main-grid-item-quickaccess">
            <button class="quickaccessbutton perfectcenter">
                <img src="icons/stethescope.png" alt="">
                Diagnosis
            </button>
            <button class="quickaccessbutton perfectcenter">
                <img src="icons/pointofsale.png" alt="">
                Point of Sale
            </button>
            <button class="quickaccessbutton perfectcenter">
                <img src="icons/invBill.png" alt="">
                Investigation Bill
            </button>
            <button class="quickaccessbutton perfectcenter">
                <img src="icons/labTestReport.png" alt="">
                Lab Test Report
            </button>
            <button class="quickaccessbutton perfectcenter">
                <img src="icons/microscope.png" alt="">
                Test
            </button>
        </div>
        <div class="main-grid-item-systemcontrols">
            <button class="systembutton perfectcenter">
                <img src="icons/menu.png" alt="">
            </button>
            <button class="systembutton perfectcenter">
                <img src="icons/search2.png" alt="">
            </button>
            <button class="systembutton perfectcenter">
                <img src="icons/history.png" alt="">
            </button>
            <button class="systembutton perfectcenter">
                <img src="icons/home.png" alt="">
            </button>
            <button class="systembutton perfectcenter" style="width: 170px; margin-left: auto;">
                4 Dec 2020 15:58
            </button>
            <button class="systembutton perfectcenter">
                <img src="icons/mail.png" alt="">
            </button>
            <button class="systembutton perfectcenter">
                <img src="icons/call.png" alt="">
            </button>
            <button class="systembutton perfectcenter">
                <img src="icons/pencil.png" alt="">
            </button>
            <button class="systembutton perfectcenter">
                <img src="icons/Calculator.png" alt="">
            </button>
            <button class="systembutton perfectcenter" style="width: 170px;">
                <img src="icons/node.png" alt="">
                Development Server
            </button>
            <button class="systembutton perfectcenter" style="width: 170px;">
                <img src="icons/spy.png" alt="">
                Developer
            </button>
            <button class="systembutton perfectcenter">
                <img src="icons/logout.png" alt="">
            </button>
        </div>
    </div>
</body>
</html>
